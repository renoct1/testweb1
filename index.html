<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM HTTP - 홈</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="header-nav">
            <div class="logo">
                <a href="./index.html">
                    <img id="logo-m" src="./img/web-logos/logo.svg" alt="main-logo">
                    <img id="logo-q-m" src="./img/web-logos/mobile/logo_mobile.svg" alt="main-logo-mobile">
                </a>
            </div>
            <div class="nav-links">
                <a href="#about">소개</a>
                <a href="#members">멤버</a>
                <a href="#project">프로젝트</a>
            </div>
        </div>
    </div>
    <div class="main">
        <section id="about" class="section-head">
            <p class="head-title">
                한림공고 프로그래밍의 미래를 이끌어 나갈 동아리
                <br>
                <span class="highlight">TEAM HTTP</span>입니다.
            </p>
        </section>
        <section id="members" class="section-members">
            <h2>저희 멤버를 소개합니다.</h2>
            <div class="members-list">
                <div class="member-profiles">
                    <img class="profile-pic" src="./img/profiles/member1.png" alt="Profile picture">
                    <h3>renoct1</h3>
                    <p>동아리장</p>
                    <div class="member-socials">
                        <a href="https://github.com/renoct1" target="_blank">
                            <img src="./img/social_logos/github-mark.svg" alt="Github logo">
                        </a>
                    </div>
                </div>
                <div class="member-profiles">
                    <img class="profile-pic" src="./img/profiles/member2.png" alt="Profile picture">
                    <h3>lime-0</h3>
                    <p>동아리부원, 과부학생장</p>
                    <div class="member-socials">
                        <a href="https://github.com/Lime-0" target="_blank">
                            <img src="./img/social_logos/github-mark.svg" alt="Github logo">
                        </a>
                    </div>
                </div>
                <div class="member-profiles">
                    <img class="profile-pic" src="./img/profiles/member3.png" alt="Profile picture">
                    <h3>jinu-13</h3>
                    <p>동아리부원</p>
                    <div class="member-socials">
                        <a href=" https://github.com/Jinu-13" target="_blank">
                            <img src="./img/social_logos/github-mark.svg" alt="Github logo">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <section id="project" class="section-projects">
            <h2>프로젝트</h2>
            <p>아직 완성된 프로젝트가 없습니다.</p>
        </section>
    </div>

</html>
